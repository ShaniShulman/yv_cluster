<div class="container">
    <div class="radioContainer">

        <div></div>
        <div (click)="changStatus()" *ngIf="!disable && checked||disable && checked" [ngClass]="{'circle': !disable && checked,
                   'circleDisable': disable && checked,}">
            <i class="fa-regular fa-circle-dot"></i>
        </div>

        <div (click)="changStatus()" *ngIf="!disable && !checked" class="circleNotChecked"><i
                class="fa-light fa-circle"></i></div>

        <div (click)="changStatus()" *ngIf="disable && !checked" class="circleNotChackedDisable"><i
                class="fa-solid fa-circle"></i></div>
        <div class="textRadioButton">{{text}}</div>
    </div>
</div>
