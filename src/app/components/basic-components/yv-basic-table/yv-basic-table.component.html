<div class="basic-table">
  <div class="table-name-and-tabs">
    <p>Progress Review: Automated List Updates</p>
    <div class="tabs">
      <app-tab-element [text]="'new'" [active]="false" (tabChange)="handleTabChange($event)"></app-tab-element>
      <app-tab-element [text]="'old'" [active]="false" (tabChange)="handleTabChange($event)"></app-tab-element>
    </div>
  </div>
  <div class="table-header">
    <div class="headers">
      <app-yv-header-cells type="text" header="Name List"></app-yv-header-cells>
      <app-yv-header-cells type="text" header="To Do"></app-yv-header-cells>
    </div>
  </div>

</div>
